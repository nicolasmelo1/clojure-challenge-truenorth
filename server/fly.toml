app = "truenorth-challenge-be"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]

[env]
  ALLOWED_HOSTS = "http://localhost:5173"
  DB_HOST = "localhost"
  DB_NAME = "postgres"
  DB_PASS = ""
  DB_PORT = "5432"
  DB_USER = "postgres"
  JWT_REFRESH_TOKEN_EXPIRATION_TIME = "15780000"
  JWT_SECRET = "+kQTk9VfDyxGmfgm3N8fATqkbzOP5dbUkFFQe5Y3JxQ="
  JWT_TOKEN_EXPIRATION_TIME = "14400"
  PORT = "8090"

[[services]]
  protocol = "tcp"
  internal_port = 8090
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
